{% extends "main.html" %}

{% block maincontent %}

<h1>Edit your profile</h1>

<form action="/edit" method="post">
  <div>
    <textarea rows="10" cols="50" name="profile" >
      {{ user.profile }}
    </textarea>
  </div>
  <div>
    <input type="submit" value="Update">
  </div>
</form>

{% endblock %}
