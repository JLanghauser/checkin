{% extends "main.html" %}

{% block maincontent %}

<h1>Edit your profile</h1>

<form action="edit" method="post" id = "usrform">
  <div>
    <textarea rows="10" cols="50" name="profile" id="profile" form="usrform">
      {% autoescape off %} {{ userprofile }} {% endautoescape %}
    </textarea>
  </div>
  <div>
    <input type="submit" value="Update">
  </div>
</form>

{% endblock %}
